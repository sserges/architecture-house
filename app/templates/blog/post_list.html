{% extends 'blog/blog_layout.html' %}


{% block body %}
    {% for post in posts %}
        <article>
            <h2 class="title">
                <a href="{{ url_for('post_detail', id=post.id) }}">{{ post.title }}</a>
            </h2>
            <p class="time">
                <time datetime="{{ post.created_at }}">
                    Posted {{ post.created_at }}
                </time>
            </p>
            <p class="content">
                {{ post.content|truncate }} 
                <a href="{{ url_for('post_detail', id=post.id) }}">Lire la suite</a>
            </p>
        </article>
    {% else %}
        <p>Sorry, no posts available.</p>
    {% endfor %}
{% endblock body %}
