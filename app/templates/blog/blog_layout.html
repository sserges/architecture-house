<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block head_title %}
            La maison de l'architecte - Le Blog
        {% endblock head_title %}
    </title>
    <meta name="description" content="Le site de la maison de l'architecture">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/home_blog.css') }}">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style type="text/css"> 

      footer {
        margin-bottom: 20px;
      }

    </style>

  </head>

  <body>

   <header>
      <!-- Navigation
      ================================================== -->
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="{{ url_for('home') }}#page-top" class="navbar-brand">La maison de l'architecture</a>
        </div>

        <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                  <li class="hidden"><a href="#page-top"></a></li>
                  <li><a href="{{ url_for('home') }}#accueil">Accueil</a></li>
                  <li><a href="{{ url_for('home') }}#qui">Qui sommes-nous ?</a></li>
                  <li><a href="{{ url_for('home') }}#contact">Contact</a></li>
                  {% block active %}
                    <li class="active"><a href="{{ url_for('home_blog') }}">Notre Blog</a></li>
                  {% endblock active %}
                </ul>
              </div>
        </nav>

    </header>


    <!-- Corps de page
    ================================================== -->
    <div class="container" style="margin-top: 70px;">
        {% block body %}
        {% endblock body %}
    </div>

    {% include 'includes/_footer.html' %}
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- Javascript de Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <script>
    </script>

  </body>

</html>
